server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: auth-service
    static_configs:
      - targets:
          - localhost
        labels:
          service: auth-service
          __path__: /var/log/services/auth_service/logs/**/*.log
