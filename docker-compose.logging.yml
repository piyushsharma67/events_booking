version: "3.8"

services:
  loki:
    image: grafana/loki:2.9.0
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - movie_booking_net

  promtail:
    image: grafana/promtail:2.9.0
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./services:/var/log/services:ro   # âœ… FIXED: correct logs root
      - ./promtail.yml:/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - movie_booking_net

  grafana:
    image: grafana/grafana:10.0.0
    ports:
      - "3000:3000"
    depends_on:
      - loki
    networks:
      - movie_booking_net

networks:
  movie_booking_net:
    driver: bridge
